<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ritik's YouTube</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div id="logo">
        <div id="drawer">
          <img src="icons/drawer.png" alt="" />
        </div>
        <div id="icon">
          <img src="icons/youtube.png" alt="logo" />
          <p>IN</p>
        </div>
      </div>

      <div id="searchBox">
        <input type="text" placeholder="Search" id="search" />
        <div id="sss">
          <img id="submit" src="icons/search.png" alt="" />
        </div>
        <div id="micDiv">
          <img id="mic" src="icons/mic.png" alt="" />
        </div>
      </div>

      <div id="last">
        <img src="icons/video.png" alt="" />
        <img src="icons/notification.png" alt="" />
        <div>
          <p>R</p>
        </div>
      </div>
    </header>
    <hr id="hrr" />
    <div id="main">
      <div id="leftDiv">
        <h3>Home</h3>
        <h3>Explore</h3>
        <h3>Shorts</h3>
        <h3>Subscriptions</h3>
        <hr />
        <h3>Library</h3>
        <h3>History</h3>
        <h3>Your Videos</h3>
        <h3>Watch Later</h3>
        <h3>Liked Videos</h3>
        <p>This YouTube developed by "Ritik Kumar Singh"</p>
      </div>
      <div id="container"></div>
    </div>
  </body>
</html>
<script src="index.js"></script>
